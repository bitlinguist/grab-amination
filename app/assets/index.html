<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Brunch Demo</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>
    Grab Animation <small>Animate a section of content</small>
  </h1>

  <div class="full_-vheight"></div>
  <div class="full_-vheight">
    <div class="js-grab-animation full_-vheight">
      <div class="js-animation grab-animation grab-animation_-current" data-stage="1">
        <h2>item 1</h2>
      </div>
      <div class="js-animation grab-animation" data-stage="2">
        <h2>item 2</h2>
      </div>
      <div class="js-animation grab-animation" data-stage="3">
        <h2>item 3</h2>
      </div>
    </div>
  </div>
  <div class="full_-vheight"></div>
  <div class="full_-vheight"></div>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <script type="text/javascript">
    var GrabAnimation = require('scripts/grab-animation');
    (function () {
      var grabAnimation;
      grabAnimation = Object.create(GrabAnimation);
      grabAnimation.init();  
    })();
  </script>
</body>
</html>
