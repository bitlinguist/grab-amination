<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Brunch Demo</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>
    Grab Animation <small>Animate a section of content</small>
  </h1>
  
  <div class="full_-vheight"></div>
  <div class="full_-vheight">
    <ul class"js-grab-animation">
      <li class="js-animation" data-slide="1">
        <p>item 1</p>
      </li class="js-animation" data-slide="1">
      <li>
        <p>item 2</p>
      </li>
      <li>
        <p>item 3</p>
      </li>
    </ul>
  </div>
  <div class="full_-vheight"></div>
  <div class="full_-vheight"></div>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
